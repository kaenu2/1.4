<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="./style/style.css"
		/>
		<title>1.4</title>
	</head>
	<body>
		<div class="site-bar">
			<div class="site-bar__content">
				<div class="site-bar__top">
					<div class="site-bar__header header-site-bar">
						<div class="header-site-bar__left">
							<button
								class="header-site-bar__btn btn-icon icon-burger-close"
							></button>
							<div class="header-site-bar__logo logo">
								<a
									href=""
									class="logo__link"
								>
									<img
										src="./img/logo.svg"
										alt="Логотип компании CPS"
										class="logo__img"
									/>
								</a>
							</div>
						</div>
						<button class="site-bar__btn btn-icon icon-search"></button>
					</div>
					<nav class="site-bar__menu menu-site-bar">
						<ul class="menu-site-bar__list">
							<li class="menu-site-bar__item">
								<a
									href=""
									class="menu-site-bar__link active"
									>Ремонт техники</a
								>
							</li>
							<li class="menu-site-bar__item">
								<a
									href=""
									class="menu-site-bar__link"
									>Услуги и сервисы</a
								>
							</li>
							<li class="menu-site-bar__item">
								<a
									href=""
									class="menu-site-bar__link"
									>Корпоративным клиентам</a
								>
							</li>
							<li class="menu-site-bar__item">
								<a
									href=""
									class="menu-site-bar__link"
									>Продавцам техники
								</a>
							</li>
							<li class="menu-site-bar__item">
								<a
									href=""
									class="menu-site-bar__link"
									>Партнерам</a
								>
							</li>
							<li class="menu-site-bar__item">
								<a
									href=""
									class="menu-site-bar__link"
									>Производителям</a
								>
							</li>
							<li class="menu-site-bar__item">
								<a
									href=""
									class="menu-site-bar__link"
									>Наши сервисные центры</a
								>
							</li>
							<li class="menu-site-bar__item">
								<a
									href=""
									class="menu-site-bar__link"
									>Контакты</a
								>
							</li>
						</ul>
					</nav>
				</div>
				<div class="site-bar__bottom">
					<ul class="site-bar__btn-panel btn-panel">
						<li class="btn-panel__item">
							<button class="btn-panel__btn btn-icon icon-call"></button>
						</li>
						<li class="btn-panel__item">
							<button class="btn-panel__btn btn-icon icon-chat"></button>
						</li>
						<li class="btn-panel__item">
							<button class="btn-panel__btn btn-icon icon-profile"></button>
						</li>
					</ul>
					<div class="site-bar__email email">
						<a
							href="mailto:mail@cps.com"
							class="email__link"
							>mail@cps.com</a
						>
					</div>
					<div class="site-bar__tel tel">
						<a
							href="tel:88008908900"
							class="tel__link"
							><b>8 800 890 8900</b></a
						>
					</div>
					<ul class="site-bar__lang-panel lang-panel">
						<li class="lang-panel__item">
							<button
								class="lang-panel__btn"
								value="ru"
								disabled
							>
								RU
							</button>
						</li>
						<li class="lang-panel__item">
							<button
								class="lang-panel__btn"
								value="en"
							>
								EN
							</button>
						</li>
						<li class="lang-panel__item">
							<button
								class="lang-panel__btn"
								value="ch"
							>
								CH
							</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
